<!DOCTYPE html>
{% include init %}
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">

    <!-- creator and site metadata -->
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- media type -->
    <meta name="twitter:card" content="summary">
    <meta property="og:type" content="website">
    
    <!-- page metadata -->
    <meta property="og:url" content="{{ site.production_url }}{{ page.url }}">
    <meta property="og:title" content="{{ full_title }}">
    <meta property="og:image" content="{{ site.production_url }}/logo/pack.png">
    <meta property="og:image:width" content="128">
    <meta property="og:image:height" content="128">
    <meta property="og:description" content="{{ page.description }}">

    <title>{{ full_title }}</title>

    <script type="text/javascript" src="{{BASE_PATH}}/scripts/zepto.js"></script>

    <style type="text/css">
      @import url("stylesheets/reset.css");
      @import url("stylesheets/layout.css");
      @import url("stylesheets/theme.css");
      @import url("{{BASE_PATH}}/stylesheets/reset.css");
      @import url("{{BASE_PATH}}/stylesheets/layout.css");
      @import url("{{BASE_PATH}}/stylesheets/theme.css");
    </style>

    <link rel="alternate" type="application/atom+xml" href="{{ site.production_url }}/atom.xml" title="Atom Feed">

  </head>
  <body>
    <header id="title">
      <h1>Rizcraft</h1>
    </header>
    <div id="content">
      {{ content }}
    </div>
    <footer id="credits">
      <p>Graphics by me, <a href="http://twitter.com/erisdev">@erisdev</a>.
      <p><a href="http://www.dafont.com/minecrafter.font">MineCrafter</a> font by BadMangos.
      <p>Page generated at <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date_to_xmlschema }}</time>.
    </footer>
  </body>
</html>
